            function changeImage(menuImage) {

                var mainImage = document.querySelector(".left-image img");

                // Ganti src gambar utama dengan src gambar yang diklik
                mainImage.src = menuImage.src;
            }
            function openModal() {
                    var modal = document.getElementById("imageModal");
                    var modalImg = document.getElementById("modalImage");
                    var mainImage = document.querySelector(".left-image img");

                    modal.style.display = "block";
                    modalImg.src = mainImage.src;
                }

                // Fungsi untuk menutup modal saat diklik
                function closeModal() {
                    document.getElementById("imageModal").style.display = "none";
                }
        </script>

        <style>/* Modal background */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                text-align: center;
            }

            /* Modal content (gambar besar) */
            .modal-content {
                max-width: 80%;
                max-height: 80%;
                margin-top: 5%;
            }

            /* Tombol close */
            .close {
                position: absolute;
                top: 15px;
                right: 25px;
                font-size: 35px;
                color: white;

    <script type="text/javascript">
    $(document).ready(function() {
        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
